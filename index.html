<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <!-- Elementos de la calculadora -->
    <div class="container calculator p-2 text-center">
        <div class="row" id="display-calculator">
            0
        </div>
        <div class="calculator-keypad container">
            <div class="row">
                <div class="col-3 keypad-button">7</div>
                <div class="col-3 keypad-button">8</div>
                <div class="col-3 keypad-button">9</div>
                <div class="col-3 keypad-button del-button">DEL</div>
            </div>
            <div class="row ">
                <div class="col-3 keypad-button">4</div>
                <div class="col-3 keypad-button">5</div>
                <div class="col-3 keypad-button">6</div>
                <div class="col-3 keypad-button">+</div>
            </div>
            <div class="row ">
                <div class="col-3 keypad-button">1</div>
                <div class="col-3 keypad-button">2</div>
                <div class="col-3 keypad-button">3</div>
                <div class="col-3 keypad-button">-</div>
            </div>
            <div class="row ">
                <div class="col-3 keypad-button">.</div>
                <div class="col-3 keypad-button">0</div>
                <div class="col-3 keypad-button">/</div>
                <div class="col-3 keypad-button">X</div>
            </div>
            <div class="row">
                <div class="col-6 special-button keypad-button">RESET</div>
                <div class="col-6 bg-danger keypad-button special-button text-center ">=</div>
            </div>
        </div>
        
    </div>
    
    <!-- Elementos de la calculadora -->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
